spring.data.elasticsearch.properties.path.home=target/test-elasticsearch-store
spring.data.elasticsearch.properties.transport.tcp.connect_timeout=120s
cloud.aws.region.static=us-east-1
cloud.aws.region.auto=false
cloud.aws.credentials.accessKey=key
cloud.aws.credentials.secretKey=secret
cloud.aws.credentials.instanceProfile=true

validation.resourceFiles.path=
validation.drools.rules.path=

cis.token=<YOUR TOKEN HERE>
#cis.api.url=https://dev-cis.ihtsdotools.org/api
cis.api.url=local
cis.cache.concept-prefetch-count=1000
cis.timeout=60

# refset.types.Name=conceptId|exportDir|fieldTypes|fieldNames
refset.types.Language=900000000000506000|Language|c|acceptabilityId

classification-service.url=http://localhost:8089/classification-service
classification-service.job.abort-after-minutes=45
# authoring mirror traceability queue name
authoring.mirror.traceability.queue.name=local-int.mirror.traceability
authoring.traceability.enabled=false
jms.queue.prefix=default

# activeMQ config
spring.activemq.broker-url=vm://localhost?broker.persistent=false&broker.useShutdownHook=false

ims-security.required-role=ROLE_ihtsdo-sca-author
